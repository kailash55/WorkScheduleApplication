<html lang="en" 
	  xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
</head>

<body>

	<div class="container" layout:fragment="content">
            <div class="clearfix mt-3">
                <div class="float-start">
                    <span class="h4 align-top">Shifts</span>
                </div>

                <div class="float-end">
                    
                    <div class="float-end ms-3">
                        <input type="button" class="btn btn-primary align-text-middle" id="btn-add-shift" value="Add Shift"/>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <table class="table">
                    <thead>
                      <tr>
                        <th>
                            Shift Timing
                        </th>
                        <th>
                            Designation
                        </th>
                      </tr>
                    </thead>
    
                    <tbody id="shift-tbody">
                        
                    </tbody>
                  </table>
            </div>
            
            <div class="modal" id="save-shift-modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Save Shift</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
  
                  <form>
                    
                    <div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">Start Time</label>
					  <input class="form-control timepicker" id="txt-start-time">
					 </div>
					 
					 <div class="mb-3">
					  <label for="exampleFormControlInput1" class="form-label">End Time</label>
					  <input class="form-control timepicker" id="txt-end-time">
					 </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Designation</label>
                        <select id="select-role" class="form-select" aria-label="Default select example">
                          <option selected value="0">Select Role</option>
                          <option value="6">Front Desk</option>
                          <option value="7">Supervisor</option>
                          <option value="8">Manager</option>
                        </select>
                    </div>
                    
                  </form>
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button id="btn-save-shift" type="button" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    
    
        
  	
</body>
</html>
